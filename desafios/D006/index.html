<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera
    ultizar em cada caso</p>

    <ul>
        <li><abbr title="usar a tag  &lt;  p   &gt;">Parágrafos</abbr></abbr></li> 
        <li><abbr title="usar as tag &lt;  h1  &gt;...&lt; h6 &gt;">Titulos</abbr></li>
        <li><abbr title="usar a tag  &lt; img  &gt;">Imagens</abbr></li>
        <li><abbr title="usara a tag &lt; abbr &gt;">Abreviações</abbr></li>
        <li><abbr title="usa a tag   &lt; code &gt;">Códigos-fontes</abbr></li>
        <li><abbr title="usa as tag  &lt;  ol  &gt; e &lt;li &gt;">Listas numeradas</abbr></li>
        <li><abbr title="usa as tag  &lt;  ul  &gt; e &lt;li &gt;">Lista com demarcadores</abbr></li>
    </ul>

</body>
</html>
